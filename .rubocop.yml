  TargetRubyVersion: 2.4
  Exclude:
    - 'bin/*'

Rails:
  Enabled: true

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

Style/AsciiComments:
  Enabled: false

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Layout/CaseIndentation:
  Enabled: false

ParameterLists:
  CountKeywordArgs: false

# Configuration parameters: AllowHeredoc, AllowURI, URISchemes.
# URISchemes: http, https
